server:
  port: 8183
  servlet:
    context-path: /tech-bazzar-core

spring:
  servlet:
    multipart:
      max-file-size: 5MB

  datasource:
    url: jdbc:postgresql://postgres-core-service:5432/core_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: admin

#  flyway:
#    baselineOnMigrate: true
#    url: ${url_db_core}
#    user: ${db_username}
#    password: ${db_password}
#    validateOnMigrate: false

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate:
      ddl-auto: update
  http:
    encoding:
      charset: UTF-8
      force: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka

integrations:
  auth-service:
    url: http://user-service:8181/tech-bazzar-user/
    read-timeout: 10000
    write-timeout: 5000
    connect-timeout: 5000

  cart-service:
    url: http://cart-service:8182/tech-bazzar-cart/
    read-timeout: 10000
    write-timeout: 5000
    connect-timeout: 5000

  organization-service:
    url: http://organization-service:8185/tech-bazzar-organization/
    read-timeout: 10000
    write-timeout: 5000
    connect-timeout: 5000

  picture-service:
    url: http://picture-service:8555/tech-bazzar-picture/
    read-timeout: 10000
    write-timeout: 5000
    connect-timeout: 5000